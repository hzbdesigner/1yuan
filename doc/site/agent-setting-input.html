  <body class="default">
    
<div class="page-header">
	
		<div class="row header-bar-1">
			<div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">

					<i class="fa fa-arrow-left"></i>
				</a>
			</div>
			<div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">

			</div>
		</div>
	
</div>


<!-- page content start -->
<div class="page-content agent-setting-input">

<div class="row">
	<div class="container">
		<form action="" method="POST" role="form">

			<!-- section text start-->
			<div class="input-group text">
			  <span class="input-group-addon">名称</span>
			  <input type="text" class="form-control">
			</div>
			<!-- section text end-->

			<!-- section textarea start-->
			<div class="input-group textarea">
			  <span class="input-group-addon">简介</span>
			  <textarea class="form-control" rows="3"></textarea>
			</div>
			<!-- section textarea end-->

			<!-- section text start-->
			<div class="input-group text">
			  <span class="input-group-addon">掌柜</span>
			  <input type="text" class="form-control">
			</div>
			<!-- section text end-->

			<!-- section text start-->
			<div class="input-group text">
			  <span class="input-group-addon">微信</span>
			  <input type="text" class="form-control">
			</div>
			<!-- section text end-->
			
			<div class="form-group">
				<!-- section text start-->
				<div class="input-group select">
				  <span class="input-group-addon">银行</span>
				  <select name="" id="input" class="form-control">
				  	<option value="">招商银行</option>
				  	<option value="">工商银行</option>

				  	<option value="">中国银行</option>
				  </select>

				<!-- section text end-->

				<!-- section text start-->
				<div class="input-group text">
				  <span class="input-group-addon">卡号</span>
				  <input type="text" class="form-control" placeholder="必填">
				</div>
				<!-- section text end-->
				<!-- section text start-->
				<div class="input-group text">
				  <span class="input-group-addon">姓名</span>
				  <input type="text" class="form-control" placeholder="选填">
				</div>
				<!-- section text end-->
				<!-- section text start-->
				<div class="input-group text">
				  <span class="input-group-addon">支行</span>
				  <input type="text" class="form-control" placeholder="选填">
				</div>

			<a href="#" class="btn btn-000 btn-block btn-50">提交</a>
